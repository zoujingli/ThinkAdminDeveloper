<form class="layui-form layui-card" data-table-id="UserTable" action="{:sysuri()}" data-auto="true" method="post">
    <div class="layui-card-body padding-left-40">

        <div class="layui-form-item">
            <label class="relative block">
                <span class="help-label"><b>{:lang('登录用户账号')}</b>Username</span>
                <!--{if isset($vo) and isset($vo.username)}-->
                <input disabled value='{$vo.username|default=""}' class="layui-input layui-bg-gray">
                <!--{else}-->
                <input name="username" value='{$vo.username|default=""}' required pattern="^.{4,}$" placeholder="{:lang('请输入4位及以上字符登录用户账号')}" class="layui-input">
                <!--{/if}-->
            </label>
            <p class="help-block">{:lang('登录用户账号创建后，不允许再次修改。')}</p>
        </div>

        <!--{if $verify}-->
        <div class="layui-form-item">
            <label class="relative block">
                <span class="help-label"><b>{:lang('旧的登录密码')}</b>Old Password</span>
                <input type="password" autofocus name="oldpassword" value='' pattern="^\S{1,}$" required placeholder="{:lang('请输入旧的登录密码')}" class="layui-input">
            </label>
            <p class="color-desc">{:lang('请输入旧密码来验证修改权限，旧密码不限制格式。')}</p>
        </div>
        <!--{/if}-->

        <div class="layui-form-item">
            <label class="relative block">
                <span class="help-label"><b>{:lang('新的登录密码')}</b>New Password</span>
                <input type="password" name="password" maxlength="32" pattern="^(?![\d]+$)(?![a-zA-Z]+$)(?![^\da-zA-Z]+$).{6,32}$" required placeholder="{:lang('请输入新的登录密码')}" class="layui-input">
            </label>
            <p class="color-desc">{:lang('密码必须包含大小写字母、数字、符号的任意两者组合。')}</p>
        </div>

        <div class="layui-form-item">
            <label class="relative block">
                <span class="help-label"><b>{:lang('重复登录密码')}</b>Repeat Password</span>
                <input type="password" name="repassword" maxlength="32" pattern="^(?![\d]+$)(?![a-zA-Z]+$)(?![^\da-zA-Z]+$).{6,32}$" required placeholder="{:lang('请重复输入登录密码')}" class="layui-input">
            </label>
            <p class="color-desc">{:lang('密码必须包含大小写字母、数字、符号的任意两者组合。')}</p>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>{:lang('保存数据')}</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="{:lang('确定要取消编辑吗？')}" data-close>{:lang('取消编辑')}</button>
    </div>
</form>
